<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/todo.css">
	</head>
	<body>
		<div class="container" id="todo"> 
			<header>
				<h1>To Do List</h1>
				<button type="button" class="clear-btn">X Clear List</button>	
			</header>
			<form>
				<input type="text" name="textbox" maxlength="20" class="textfield">
				<input type="text" placeholder="DD.MM.YYYY" pattern="(([0-2][0-9])|(3[0-1])).((0[0-9])|(1[0-2])).20[0-9]{2}" name="datebox" maxlength="10" class="datefield">
				<button type="button" class="add-btn">Add Item</button>
				<button class="reload">ðŸ”„</button>
			</form>
			<div class="todo-list">
				<div class="todo-item">
					<button class="del-btn">X</button><span class="title"></span> 
				</div>
			</div>
			<select id="select" name="select" class="select">
				<option selected value="all">all tasks</option>
				<option value="expired">deadline expired</option>
				<option value="today">deadline today</option>
				<option value="current">current tasks</option>
			</select>
			<label for="find" class="find_label">Find:</label>
			<input type="text" id="find" class="find" maxlength="20">
		</div>

		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/todo-list.js"></script>
	</body>
</html>
