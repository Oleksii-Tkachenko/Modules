<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.min.css">
    <title>Pie chart</title>
</head>

<body>
    <div class="svgChart">
        <h1 class="svgChart__title">Random chart</h1>
        <div class="svgChart__activeZone">
            <div class="svgChart__svgContainer"></div>
            <div class="svgChart__menu menu">
                <button class="menu__button button button-newChart">New pie chart</button>
                <button class="menu__button button button-edit">Edit</button>
                <ul class="menu__inputList inputList"></ul>
                <div class="menu__regButtonsBox regButtonsBox">
                    <button class="button button-cancel">Cancel</button>
                    <button class="button button-done">Done</button>
                </div>
    
            </div>
        </div>
    </div>

</body>
<script src="js/script.js"></script>

</html>
